  <div>        
        <img src="../../assets/img/Circle.png" alt="img" width="50%" height="50%" style="position:relative; left:25%; margin-top:2%;">
  <div style="margin-top:-50%; position:relative ">
    <div class="text-center" style="padding-top:20px;">
        <h2 id="lokasi" style="color:rgb(102, 102, 102); padding-bottom:15px;">Temukan Kios Kioson di Dekat Anda</h2>
        <h4 style="color:orange">Tim Kioson Siap Membantu Anda</h4>
          
        <div style="padding-top:20%;">
            <div class="datakota" >
               <select [(ngModel)]="propinsi" (ngModelChange)="getDataKota($event)" name="provinsi" style="width:19%; margin-bottom:15px; margin-right:15px;">
                  <option class="dropdown-location" *ngFor="let n of propinsis" [value]="n[0]">{{n[1]}}</option>
              </select>
              <select [(ngModel)]="kota" (ngModelChange)="getDataKecamatan($event)" [disabled]="butDisabled1" name="kota" style="width:19%; margin-bottom:15px;">
                  <option class="dropdown-location" *ngFor="let n of kotas" [value]="n[0]">{{n[1]}}</option>
              </select> 
            </div>
            <div class="datakota" >
               <select [(ngModel)]="kecamatan" (ngModelChange)="getDataKelurahan($event)" [disabled]="butDisabled2" name="kecamatan" style="width:19%; margin-right:15px;">
                  <option class="dropdown-location" *ngFor="let n of kecamatans" [value]="n[0]">{{n[1]}}</option>
              </select>
              <select [(ngModel)]="kelurahan" [disabled]="butDisabled3" name="kelurahan" style="width:19%;">
                   <option class="dropdown-location" *ngFor="let n of kelurahans" [value]="n[0]">{{n[1]}}</option>
              </select> 
            </div>
          <button (click) = "getDataKios()" class="btn btn-lg btn-danger" style="width:40%; margin-top:15px;background-color:orange">Cari Mitra Kioson</button>
        </div>
      </div>
      <div class="text-center datakios" >
        <table *ngIf="visible == 1" class="table">
            <tr>
                    <td>Nama Toko</td>
                    <td>Alamat</td>
            </tr>
            <tr *ngFor="let o of kios">
                    <td>{{o.namatoko}}</td>
                    <td>{{o.alamat}}</td>
            </tr>
        </table>
      </div>
    </div>
    
    
</div>
